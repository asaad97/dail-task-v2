<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المهام المتقدم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مدير المهام المتقدم <i class="fas fa-tasks"></i></h1>
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="أدخل مهمة جديدة...">
            <button id="addBtn">
                <i class="fas fa-plus"></i> إضافة
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="active">نشطة</button>
            <button class="filter-btn" data-filter="completed">مكتملة</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <div class="stat-item">
                <span id="totalTasks">0</span>
                <span>المهام الكلية</span>
            </div>
            <div class="stat-item">
                <span id="activeTasks">0</span>
                <span>مهام نشطة</span>
            </div>
            <div class="stat-item">
                <span id="completedTasks">0</span>
                <span>مهام مكتملة</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="clearCompleted">حذف المكتملة</button>
            <button id="saveAll">حفظ الكل</button>
        </div>
        
        <footer>
            <p>تم التطوير باستخدام HTML, CSS, JavaScript</p>
            <p>جميع الحقوق محفوظة &copy; <span id="current-year"></span></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
